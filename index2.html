<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Funcionalidades</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="topbar">
    <div class="perfil">
      <img src="/assets/img/icones/icon-fotoperfil.png" alt="Foto do Administrador">
      <span>Administrador</span>
    </div>
    <div class="icones">
      <div class="icone">
        <img src="/assets/img/icones/icon-notificacao.png" alt="Notificações">
        <span class="notificacao">3</span>
      </div>
      <div class="icone">
        <img src="/assets/img/icones/icon-lista.png" alt="Menu">
      </div>
    </div>
  </div>

  <div class="container">
    <h2><strong>Funcionalidades:</strong></h2>

    <button class="botao">Gerenciar perfil de usuário</button>
    <button class="botao">Gerenciar estoque</button>
    <button class="botao">Gerenciar formas de pagamento</button>
    <button class="botao">Enviar aviso de início de manutenção</button>
    <button class="botao">Enviar aviso de manutenção finalizada</button>
    <button class="botao">Registrar Manutenção</button>
  </div>
</body>
</html>
