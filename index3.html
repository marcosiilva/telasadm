<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar Perfil</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>

    <form class="formulario">
    <h2>Atualize seu perfil </h2>
    <img src="/assets/img/icones/icon-fotoperfil.png" alt="Foto de perfil" class="foto-perfil" />

    <input type="text" placeholder="Nome da empresa" />
    <input type="text" placeholder="Telefone" />
    <input type="text" placeholder="CNPJ" />
    <input type="text" placeholder="CEP" />
    <input type="text" placeholder="Bairro" />
    <input type="text" placeholder="Endereço" />
    <input type="text" placeholder="Referência" />

    <button type="submit" class="botao-confirmar">Confirmar</button>
  </form>

</body>
</html>
