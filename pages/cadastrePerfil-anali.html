<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cadastro de Perfil</title>
<link rel="stylesheet" href="../estilos/cadastrePerfil.css">
</head>
<body>

<div class="container">
  
  <div class="header">
    <div class="back-arrow" title="Voltar">&#8592;</div>
    <h1>Cadastre o perfil</h1>
  </div>

  <form action="#" method="post"> <!-- FORM adicionado -->
    <fieldset>
      <legend>Dados do perfil:</legend>

      <div class="form-grid">
        <div class="input-group">
          <label for="celular">Celular</label>
          <input type="tel" id="celular" name="celular" placeholder="Digite seu celular" 
                 pattern="[0-9]{11}" maxlength="11" required />
          <!-- type="tel" e pattern só aceita números (ex: 11999999999) -->
        </div>

        <div class="input-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />
        </div>

        <div class="input-group">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required />
        </div>

        <div class="input-group">
          <label for="cnpj">CNPJ</label>
          <input type="text" id="cnpj" name="cnpj" placeholder="Digite seu CNPJ" 
                 pattern="[0-9]{14}" maxlength="14" required />
          <!-- 14 dígitos numéricos -->
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Digite seu email" required />
          <!-- Agora exige @ -->
        </div>

        <div class="input-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" 
                 pattern="[0-9]{11}" maxlength="11" required />
          <!-- 11 dígitos numéricos -->
        </div>

        <div class="input-group full">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Digite sua senha" 
                 minlength="6" required />
          <!-- mínimo de 6 caracteres -->
        </div>
      </div>
    </fieldset>

    <button type="submit" class="confirmar">Confirmar</button>
  </form>
</div>

</body>
</html>
