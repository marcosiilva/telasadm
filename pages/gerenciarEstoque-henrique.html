<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar estoque</title>
  <link rel="stylesheet" href="../estilos/gerenciarEstoque.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <img src="/assets/img/icones/icon-fotoperfil.png" alt="Foto do administrador" class="admin-foto">
      <p class="admin-nome">Administrador</p>
    </aside>

    <main class="conteudo">
      <header class="topo">
        <h1>Gerenciar estoque do coletor</h1>
        <div class="icones">
          <div class="notificacao">
            <img src="/assets/img/icones/icon-notificacao.png" alt="Notificações">
            <span class="contador">3</span>
          </div>
          <img src="/assets/img/icones/icon-lista.png" alt="Menu" class="menu-icon">
        </div>
      </header>

      <hr class="divisor">

      <section class="grade-coletores">
        
        <div class="card">
          <img src="/assets/img/icones/icon-fotoperfil.png" class="coletor-foto" alt="Foto Coletor">
          <div class="info">
            <p>Borracharia Express<br><span class="cargo">Coletor</span></p>
            <div class="avaliacao">
              <img src="/assets/img/icones/icon-estrela.png" alt="Estrela">
              <span>4.33</span>
            </div>
          </div>
        </div>

        
        <div class="card">
          <img src="/assets/img/icones/icon-fotoperfil.png" class="coletor-foto" alt="Foto Coletor">
          <div class="info">
            <p>Borracharia Express<br><span class="cargo">Coletor</span></p>
            <div class="avaliacao">
              <img src="/assets/img/icones/icon-estrela.png" alt="Estrela">
              <span>4.33</span>
            </div>
          </div>
        </div>


      </section>
    </main>
  </div>
</body>
</html>
